<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Exercise</title>
		<link rel="stylesheet" type="text/css" href="src/css/pagination.css">
		<link rel="stylesheet" type="text/css" href="src/css/table-theme.css">
		<link rel="stylesheet" type="text/css" href="src/css/main.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
		<!-- Defering these would be kinda nice? -->
		<script type="text/javascript" src="src/utilities/utilities.js"></script> 
		<script type="text/javascript" src="src/components/virtual-scroller.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="source-link__wrapper">
			  <span class="source-link__square">
				<a class="before after" href="https://github.com/manciuszz/Vue.js-Frontend-Exercise">Exercise Source</a>
			  </span>
			</div>
			<div class="container">
				<div class="container__table" @click="trackTable">
					<table>
						<thead>
							<tr class="row" ref="firstRow">
								<th @click="sortBy('id')">ID</th>
								<th @click="sortBy('brand')">Brand</th>
								<th @click="sortBy('model')">Model</th>
								<th @click="sortBy('year')">Year</th>
								<th @click="sortBy('drive')">Drive Type</th>
							</tr>
						</thead>
					</table>
					<virtualscroller :items="sortedCars" :key="sortedCars[sortedCars.length - 1].id" @tablebody-scrolltop="scrollMirror"></virtualscroller>
				</div>
				
				<div class="container__clickedCellData" ref="mirrorElement">
					<p v-for="data in lastClickedCellData">{{data}}</p>
				</div>
			</div>
			<div class="container__pagination">
				<div class="container__pagination--flex">
					<ul> 
						<li @click="prevPage">Previous</li>
						<li v-for="page in [1,2,3]" @click="loadPage(page)">{{page}}</li>
						<li @click="nextPage">Next</li>
						<li @click="toggleShowAll">Toggle Show All</li>
						<div class="bar"></div>
					</ul>
				</div>	
			</div>
		</div>
		<script type="text/javascript" src="src/app.js"></script>
	</body>
</html>
